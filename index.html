<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Webcam</title>
</head>

<body>
    <div id="webcam"></div>
    <input type=button value="Capture" onClick="capture()">
    <div id="photo"></div>

    <script src="webcam.min.js"></script>
    <script>
        Webcam.set({
            width: 320,
            height: 240,
            image_format: "jpeg",
            jpeg_quality: 90
        });
        Webcam.attach("webcam");

        function capture() {
            Webcam.snap(function (data_uri) {
                fetch("http://localhost:5000/face-detect/",
                    {
                        method: "POST",
                        mode: "no-cors",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ image: data_uri })
                    }
                ).then(function (json) {
                    console.log(json);
                    return json;
                }).then(function (data) {
                    console.log(data);
                });
            });
        }
    </script>
</body>

</html>
